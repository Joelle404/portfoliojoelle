<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #b4f321;
  padding: 10px;
}
.grid-item {
  background-color: rgba(138, 127, 127, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
  border-radius: 30% 50%;
}
img{
    
    height: 90px;
    width: 90px;
    border-radius: 44%;
}
</style>
</head>
<body>





<div class="grid-container">
  <div class="grid-item">hello</div>
  <div class="grid-item">iam</div>
  <div class="grid-item">a</div>  
  <div class="grid-item">grid</div>
  <div class="grid-item">!!</div>
  <div class="grid-item "><img src="flower.jpg" alt=""></div>  

</div>

</body>
</html>
